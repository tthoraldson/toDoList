<!DOCTYPE html>
<html>
  <head>
    <title>To-do list</title>
    <script src="./vendor/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./scripts/clientside.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./styles/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <center>
        <h1>To-Do List</h1>
        <p>A simple To-Do list for all of your To-Do To-Doing To needs</p>
      </center>
    </header>
    <main>
      <div class="addTask">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Add a Task!</button>
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add A Task</h4>
              </div>
              <div class="modal-body">
                <div class="modalAlerts">
                </div>
                <form id="taskForm">
                  <input type="text" class="form-control" placeholder="Type your task here! 200 Character Maximum." id="task"><br />
                  <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelTask">Close</button>
                  <button type="button" class="btn btn-primary" id="addTask">Add Task</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="uncompletedTasks">
        <center><h2>Uncompleted Tasks</h2></center>
        <div class="legend">
          <p><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Complete the task&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Delete the task</p>
        </div>
          <ul class="list-group uncompletedTasksContainer">
            <li class="list-group-item"><span class="glyphicon glyphicon-ok" alt="complete task"></span>&nbsp;&nbsp;<span class="glyphicon glyphicon-remove" alt="delete task"></span>&nbsp;&nbsp;This is a random Task</li>
          </ul>
      </div>
      <div class="completedTasks">
        <center><h2>Completed Tasks</h2></center>
        <div class="completedTasksContainer">
          <ul class="list-group">
            <li class="list-group-item">This is a random <strong>COMPLETED</strong> Task</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
